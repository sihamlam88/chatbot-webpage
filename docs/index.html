<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chatbox {
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        #userInput {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        .chat-message {
            margin: 5px 0;
        }
        .chat-message strong {
            display: block;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to my chatbot page</h1>
    <div id="chatbox">
        <div class="chat-message bot">
            <strong>Chatbot:</strong>
            Hello! How can I help you today?
        </div>
    </div>
    <form id="chat-form">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button type="submit">Send</button>
    </form>
    <script type="module" src="app.js"></script>
</body>
</html>
