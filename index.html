<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
        }
        #inputBox {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
        }
        .bot-message {
            color: green;
        }
    </style>
</head>
<body>

<h2>Chat with the Bot!</h2>

<div id="chatbox"></div>

<input type="text" id="inputBox" placeholder="Type a message..." />

<script src="app.js"></script>

</body>
</html>
